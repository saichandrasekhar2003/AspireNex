<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Quiz Maker</h1>
        
        <div id="create-quiz">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <div id="questions-container">
                    <div class="question-item" id="qn">
                        <label for="question-1">Question 1:</label>
                        <input type="text" id="question-1" name="questions[]" required>
                        
                        <label for="choice-1-1">Choice 1:</label>
                        <input type="text" id="choice-1-1" name="choices[1][]" required>
                        
                        <label for="choice-1-2">Choice 2:</label>
                        <input type="text" id="choice-1-2" name="choices[1][]" required>
                        
                        <label for="choice-1-3">Choice 3:</label>
                        <input type="text" id="choice-1-3" name="choices[1][]" required>
                        
                        <label for="choice-1-4">Choice 4:</label>
                        <input type="text" id="choice-1-4" name="choices[1][]" required>
                        
                        <label for="correct-1">Correct Answer:</label>
                        <select id="correct-1" name="correct[]">
                            <option value="1">Choice 1</option>
                            <option value="2">Choice 2</option>
                            <option value="3">Choice 3</option>
                            <option value="4">Choice 4</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="add-question">Add Question</button>
                <button type="submit" >Save Quiz</button>
            </form>
        </div>
        
        <div id="take-quiz">
            <h2>Take a Quiz</h2>
            <!-- This section will be populated dynamically -->
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
